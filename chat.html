<!DOCTYPE html>
<html>

<head>

  <title>My webPage | Socket.IO chat</title>
  <link rel="stylesheet" href="/css/main.css"  type="text/css"/>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/" title="Home page" >Home</a></li>
      <li> <a class="active" href="#" title="The page where you can chat"> Chat page </a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">External Links</a>
        <div class="dropdown-content">
          <a href="https://discord.gg/cCbDbFK" title="Join Discord server" target="_blank"> Discord </a>
          <a href="https://www.twitch.tv/rickmaior" title="Twitch page" target="_blank"> Twitch </a>
        </div>
      </li>
    </ul> 
  </nav>
  <div id="chatPage"  dir="ltr">
    <ul id="messages"></ul>
  </div>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      $("form").submit(function (e) {
        e.preventDefault(); // prevents page reloading
        socket.emit("message sended", $("#m").val());
        $("#m").val("");
        return false;
      });
      socket.on("chat message", function (msg) {
        $("#messages").append($("<li>").text(msg));
        window.scrollTo(0, document.body.scrollHeight);
      });
    });
  </script>
</body>

</html>
